<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Mikrotik</title>
</head>
<body>
    <div class="contenedor-general">

        <!--Contenedor general de la barra del menú (color blue)-->
        <div class="menu-contenedor">

            <!--Logo de la empresa-->
            <div class="menu-logo">

            </div>

            <!--Links del menú-->
            <div class="menu-links">

            </div>
            
            <!--Boton login/sign up-->
            <div class="menu-boton-login">
                
            </div>
        </div>

        <!--Primer contenedor donde va una frase y alguna imagen o información principal o inicial-->
        <div class="contenedor1">

            <div class="contenedor1-1">

                <div class="contenedor1-1-2">
                    
                </div>
            </div>

        </div>

        <!-- Segunda caja con contenido publisher -->
        <div class="contenedor2">
            <div class="contenedor2-2">
                <h2 class="contenedor2-2_h2-1"></h2>
                <p></p>
                <h2 class="contenedor2-2_h2-2"></h2>
                <div class="contenedor2-2-container">
                    <div class="contenedor2-2-container1"></div>
                    <div class="contenedor2-2-container2"></div>
                    <div class="contenedor2-2-container3"></div>
                </div>
                
            </div>
        </div>


        <!-- Tercera caja del contenedor Work with us -->
        <div class="contenedor3">
            <div class="contenedor3-3">
                <h2 class="contenedor3-3-title"></h2>
                <div class="contenedor3-3-mini">
                    <!-- 4 div's para poner x contenido-->
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>

        <!-- CUARTO CONTENEDOR (our global merchants)-->

        <div class="contenedor4">
            <div class="contenedor4-4">
                <div class="contenedor4-4-4">
                    <h2></h2>
                    <p></p>
                    <!-- Contenedor de los logos -->
                    <div class="contenedor4-4-4_logos">

                    </div>
                </div>
            </div>
        </div>

        <!-- QUINTO CONTENEDOR (What we offer)-->

        <div class="contenedor5">
            <div class="contenedor5-5">
                <!-- aquí va el titulo y el párrafo -->
                <div class="contenedor5-5-titulo">
                    <h2></h2>
                    <p></p>
                </div>
                <!-- Contenedor de las tablas -->
                <div class="contenedor5-5-tablas_margen">
                    <div class="contenedor5-5-tablas">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SEXTO CONTENEDOR (trusted partners)-->

        <div class="contenedor6">
            <div class="contenedor6-6">
                <div class="contenedor6-6-principal">
                    <div class="contenedor6-6-detallado">
                        <h2>hi</h2>
                        <p></p>
                        <div class="contenedor6-6-detallado-logos">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SEPTIMO CONTENEDOR (Contact Us)-->

        <div class="contenedor7">
            <h2></h2>
            <div class="contenedor7-7">
                <div class="contenedor-7-p">
                    <p></p>
                    <div class="contenedor-7-items">
                        <div class="contenedor-7-itemss-grid">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->

        <div class="contenedor-footer">
            <div class="contenedor-footer-1">
                <!-- logo -->
                <div class="contenedor-footer-logo">
                    <img class="contenedor-footer-logo-img" src="#" alt="logo">
                </div>
                <!-- contenido bajo el logo(derechos reservados, faq, etc...) -->
                <div class="contenedor-footer-grid">

                </div>
            </div>
        </div>

    </div>

</body>
</html>
